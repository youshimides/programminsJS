<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="form-create-task" action="">
            <input id="text-task" type="text" placeholder="Введите задачу"> <br>
            <input id="btn-create-task" type="submit" value="Создайте задачу">
        </form>
        <div class="list-btns">
            <button id="btn">Кнопка</button>
            <button id="sortdown">Сортировать по имени</button>
            <button id="sortup">Сортировать по имени</button>
        </div>
        <div class="container">
            <div class="task">
                <span>Выполнить проект</span>
            </div>
            <div class="task">
                <span>Сделать игру</span>
            </div>
            <div class="task importent">
                <span>Приготовить презентацию</span>
            </div>
            <div class="task importent">
                <span>Сделать уборку</span>
            </div>
        </div>
    </div>

</body>
</html>
