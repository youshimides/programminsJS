<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>простейшие программы</title>
</head>
<body>
    <script>

// С некоторого момента прошло 234 дня. Сколько полных недель прошло за этот
// период?
        let days, next, weeks;
        days = 234;
        next = parseInt(prompt("введите количество дней"));
        weeks = Math.floor((days + next) / 7);
        alert(weeks);
    </script>

    <script>
//         Дано трехзначное число. Найти:
// а) число единиц в нем;
// б) число десятков в нем;
// в) сумму его цифр;
// г) произведение его цифр
        number = parseInt(prompt("Введите 3 значное число"));
        let units = number % 10;
        let tens = Math.floor((number % 100) / 10);
        let sum = Math.floor(number / 100) + tens + units;
        let product = Math.floor(number / 100) * tens * units;

        alert("Число единиц:"+ units);
        alert("Число десятков:"+ tens);
        alert("Сумма цифр:"+ sum);
        alert("Произведение цифр:"+ product);

    </script>
</body>
</html>
